<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickDrop</title>
<style>
  body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f2f5; }
  .container { background:white; padding:30px; border-radius:12px; box-shadow:0 0 15px rgba(0,0,0,0.1); }
  input, button { display:block; margin:10px 0; padding:10px; width:100%; }
  button { background:#4caf50; color:white; border:none; cursor:pointer; }
</style>
</head>
<body>
<div class="container">
  <h2>QuickDrop</h2>
  <input type="file" id="file" />
  <input type="number" id="expiresIn" placeholder="Expiry in hours (default 24)" />
  <input type="text" id="password" placeholder="Password (optional)" />
  <button onclick="uploadFile()">Upload</button>
  <p id="link"></p>
</div>
<script>
async function uploadFile() {
  const fileInput = document.getElementById("file");
  const expiresIn = document.getElementById("expiresIn").value;
  const password = document.getElementById("password").value;

  if (!fileInput.files[0]) return alert("Select a file");

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);
  if (expiresIn) formData.append("expiresIn", expiresIn);
  if (password) formData.append("password", password);

  const res = await fetch("http://localhost:3000/api/files/upload", { method:"POST", body:formData });
  const data = await res.json();
  document.getElementById("link").innerText = data.downloadLink;
}
</script>
</body>
</html>
